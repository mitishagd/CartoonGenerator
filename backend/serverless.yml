service: cartoon-generator

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}

functions:
  generate:
    handler: dist/index.handler
    timeout: 45
    events:
      - http:
          path: generate
          method: post
          cors: true
      - http:
          path: generate
          method: options
          cors: true